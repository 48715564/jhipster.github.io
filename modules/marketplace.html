<script src="marketplace/marketplace.js"></script>

<h1><i class="fa fa-shopping-cart"></i> Marketplace</h1>
<div ng-app="marketplaceApp">
    <div ng-controller="ModuleListCtrl">
        <h2>Available modules</h2>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Module name</th>
                        <th>NPM package name</th>
                        <th>URL</th>
                        <th>Author</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="module in modules track by module.name">
                        <td>{(module.name)}</td>
                        <td>{(module.npmPackageName)}</td>
                        <td><a href="{(module.url)}">{(module.url)}</td>
                        <td>{(module.author)}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
