<div class="form-group search-form ng-scope">
    <input class="form-control search-field" ng-model="searchText" placeholder="Filter by module name or keyword" id="search-field">
    <label class="fa fa-search inline-search" for="search-field"></label>
</div>
<div class="row" ng-repeat="module in modules | filter:searchText | orderBy:'-downloads'">
    <div class="col-xs-12">
        <div class="card profile">
            <div class="card-header">
                <div class="card-title">
                    <div class="title"><a ng-click="details(module.npmPackageName)" href="">{(module.name)}</a><small> {(module.npminfo.version)}</small></div>
                    <div class="description">by <a href="{(module.npminfo.author.url)}" target="_blank">{(module.npminfo.author.name)}</a></div>
                    <div class="description">{(module.npminfo.description)}</div>
                </div>
                <div class="pull-right card-action">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-link"><i ng-show="module.verified" class="fa fa-star" data-toggle="tooltip" data-placement="left" title="Verfied Module"></i></button>
                    </div>
                </div>
                <div class="clear-both"></div>
            </div>
            <div class="card-footer">
                <a type="button" class="btn btn-info" ng-click="details(module.npmPackageName)">Details</a>
                <a type="button" class="btn btn-default" href="{(module.npminfo.homepage)}">Home page</a>
                {(module.downloads)} downloads last month.
                <div class="pull-right hidden-xs hidden-sm">
                    <span class="label label-default keyword" ng-repeat="keyword in module.npminfo.keywords">{( keyword )}</span>
                </div>
            </div>
        </div>
    </div>
</div>
